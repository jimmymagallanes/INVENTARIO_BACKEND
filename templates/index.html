{% extends 'base.html' %}

{% block content %}

    <h1>{% block title %}BLOG FLASK&#x1F453; {% endblock %}</h1>
    <br>

    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <a href="{{ url_for('edit', id=post['id']) }}"> <span class="badge badge-warning">Editar</span></a>
        <br>
        <span class="badge badge-success">{{ post['tags'] }}</span>
        <hr>
        
    {% endfor %}

{% endblock %}
