{% extends 'base.html' %}

{% block content %}

<h1> {% block title %} Editar "{{ post['title'] }}" {%endblock%} </h1> <!--ejemplo Editar "primer post"-->

<form method="post">
    <div class="form-group">
        <label for="title">Titulo</label> 
        <input type="text" name="title" placeholder="Titulo del post" 
                class="form-control" 
                value="{{ request.form['title'] or post['title'] }}"> 
        </input>      
    </div>
    <div class="form-group">
        <label for="content">Titulo</label> 
        <textarea type="text" name="content" placeholder="Titulo del post" 
                class="form-control">{{ request.form['content'] or post['content'] }} 
        </textarea>      
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Actualizar Post</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Eliminar Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('¿Está seguro de eliminar este Post?')">
</form>

{%endblock%}
